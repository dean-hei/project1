<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixel Hopper</title>
    <link rel="icon" type="image/png" href="img/tool1.png">
    <link href="https://fonts.googleapis.com/css?family=Cambay|Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <script src="js/app.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">
        <div id="title">
            <img src="img/tool1.png">
            <h1>Pixel Hopper</h1>
            <img src="img/tool1.png">
            <p>
                by dean
            </p>
        </div>
        <div id="inventory">
            <button id="objective">
                Objective
            </button>
        </div>
        <div id="game-bg">
            <div id="game">
            </div>
        </div>
        <div id="menubar">
            <div id="arrow-keys">
                <button id="left">
                    go left
                </button>
                <button id="right">
                    go right
                </button>
            </div>
            <div id="message">
                This is a message
            </div>
            <button id="jump">
                space
            </button>
        </div>
        <div id="popup">
            This is your objective
        </div>
    </div>
</body>
</html>
